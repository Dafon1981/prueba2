<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Base de Datos v3 (con Voz)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 90%; max-width: 800px; height: 90vh; background: white; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1 ); display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 18px; max-width: 95%; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .ia-message { background-color: #e9e9eb; color: #333; align-self: flex-start; }
        .error-message { background-color: #ffebee; color: #c62828; border: 1px solid #c62828; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; align-items: center; }
        #user-input { flex-grow: 1; padding: 12px 15px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px; resize: none; }
        
        /* --- ESTILOS PARA LOS BOTONES DE ACCI√ìN --- */
        .action-button {
            background: #007bff; color: white; border: none; border-radius: 50%;
            width: 45px; height: 45px; margin-left: 10px; font-size: 20px;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: background-color 0.2s, transform 0.2s;
        }
        .action-button:hover { background-color: #0056b3; }
        
        /* Estilo espec√≠fico para el bot√≥n de audio cuando est√° grabando */
        #mic-button.recording {
            background-color: #dc3545; /* Rojo para indicar que est√° grabando */
            transform: scale(1.1);
        }

        /* --- ESTILOS PARA LA TABLA Y MODAL (sin cambios) --- */
        .tabla-resultados { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        .tabla-resultados th, .tabla-resultados td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .tabla-resultados th { background-color: #f2f2f2; font-weight: 600; }
        .tabla-resultados tr:hover { background-color: #e9ecef; }
        .ver-mas-btn { background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 10px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .ficha-detalle { font-size: 16px; margin-bottom: 8px; }
        .ficha-detalle strong { color: #333; min-width: 120px; display: inline-block; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Escribe o presiona el micr√≥fono...">
        <!-- ¬°NUEVO BOT√ìN DE MICR√ìFONO! -->
        <button id="mic-button" class="action-button">üé§</button>
        <button id="send-button" class="action-button">‚Üí</button>
    </div>
</div>

<div id="detailsModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>Detalles Completos del Registro</h3>
    <div id="modal-body"></div>
  </div>
</div>

<script>
    // --- CONFIGURACI√ìN Y CONSTANTES (sin cambios) ---
    const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey );

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const micButton = document.getElementById('mic-button'); // Nuevo bot√≥n
    const modal = document.getElementById('detailsModal');
    const modalBody = document.getElementById('modal-body');
    const closeBtn = document.querySelector('.close-btn');
    let allResults = [];

    // --- L√ìGICA DE RECONOCIMIENTO DE VOZ ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let speechTimeout;
    let isRecording = false;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true; // Sigue escuchando
        recognition.lang = 'es-ES'; // Espa√±ol de Espa√±a (puedes cambiarlo a 'es-PE' para Per√∫)
        recognition.interimResults = true; // Muestra resultados parciales

        recognition.onresult = (event) => {
            clearTimeout(speechTimeout); // Reinicia el temporizador cada vez que detecta habla
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            
            userInput.value = finalTranscript + interimTranscript; // Actualiza el input en tiempo real

            // Inicia un temporizador para detectar el final del habla
            speechTimeout = setTimeout(() => {
                stopRecordingAndSend();
            }, 2500); // 2.5 segundos de silencio para enviar
        };

        recognition.onerror = (event) => {
            console.error('Error en el reconocimiento de voz:', event.error);
            addMessage(`Error de micr√≥fono: ${event.error}`, 'error-message');
            stopRecording();
        };

    } else {
        micButton.style.display = 'none'; // Oculta el bot√≥n si la API no es compatible
        console.warn('La API de Reconocimiento de Voz no es compatible con este navegador.');
    }

    function toggleRecording() {
        if (!recognition) return;
        isRecording ? stopRecording() : startRecording();
    }

    function startRecording() {
        isRecording = true;
        micButton.classList.add('recording');
        micButton.textContent = '...'; // Feedback visual
        userInput.placeholder = 'Escuchando...';
        recognition.start();
    }

    function stopRecording() {
        if (!isRecording) return;
        isRecording = false;
        micButton.classList.remove('recording');
        micButton.textContent = 'üé§';
        userInput.placeholder = 'Escribe o presiona el micr√≥fono...';
        recognition.stop();
        clearTimeout(speechTimeout);
    }

    function stopRecordingAndSend() {
        if (!isRecording) return;
        stopRecording();
        // Peque√±a espera para asegurar que el √∫ltimo texto se proces√≥
        setTimeout(() => {
            if (userInput.value.trim()) {
                handleUserMessage();
            }
        }, 100);
    }

    micButton.addEventListener('click', toggleRecording);

    // --- L√ìGICA DEL CHAT (sin cambios, solo se integra con la voz) ---
    document.addEventListener('DOMContentLoaded', () => {
        addMessage("¬°Hola! Soy Manu, tu asistente analista. ¬øQu√© informaci√≥n necesitas hoy?", 'ia-message');
    });

    sendButton.addEventListener('click', handleUserMessage);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleUserMessage(); } });
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } };

    function addMessage(content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);
        messageDiv.innerHTML = content;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function handleUserMessage() {
        const pregunta = userInput.value.trim();
        if (!pregunta) return;
        addMessage(pregunta, 'user-message');
        userInput.value = '';
        addMessage('<span class="thinking">Analizando...</span>', 'ia-message');

        try {
            const { data: iaResponse, error: planError } = await supabase.functions.invoke('chat-con-ia', { body: { pregunta } });
            if (planError) throw planError;
            chatWindow.removeChild(chatWindow.lastChild);

            if (iaResponse.tipo === 'charla') {
                addMessage(iaResponse.respuesta, 'ia-message');
            } else if (iaResponse.tipo === 'consulta_db') {
                const plan = iaResponse.plan;
                let query = supabase.from(plan.tabla).select(plan.columnas);
                if (plan.filtros) {
                    plan.filtros.forEach(filtro => { query = query[filtro.operador](filtro.columna, filtro.valor); });
                }
                if (plan.limite) {
                    query = query.limit(plan.limite);
                }

                const { data: resultados, error: dbError, count } = await query.select(plan.accion === 'count' ? '*' : plan.columnas, { count: plan.accion === 'count' ? 'exact' : null });
                if (dbError) throw dbError;

                if (plan.accion === 'count') {
                    addMessage(`Encontr√© un total de <strong>${count}</strong> registros.`, 'ia-message');
                } else if (!resultados || resultados.length === 0) {
                    addMessage('No encontr√© resultados para tu consulta.', 'ia-message');
                } else {
                    allResults = resultados;
                    const tablaHTML = `
                        <p>Encontr√© ${resultados.length} resultado(s). Aqu√≠ tienes un resumen:</p>
                        <table class="tabla-resultados">
                            <thead><tr><th>Paciente</th><th>Fecha Atenci√≥n</th><th>Costo</th><th>Acci√≥n</th></tr></thead>
                            <tbody>
                                ${resultados.map((paciente, index) => `
                                    <tr>
                                        <td>${paciente.PACIENTE || 'N/A'}</td>
                                        <td>${paciente.FecAte ? new Date(paciente.FecAte + 'T00:00:00').toLocaleDateString('es-ES') : 'N/A'}</td>
                                        <td>S/ ${paciente.CostoTotal || '0.00'}</td>
                                        <td><button class="ver-mas-btn" onclick="showDetails(${index})">Ver m√°s</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>`;
                    addMessage(tablaHTML, 'ia-message');
                }
            } else {
                throw new Error("La respuesta de la IA no tiene el formato esperado.");
            }
        } catch (error) {
            console.error('Error en el proceso:', error);
            if (chatWindow.lastChild.textContent.includes('Analizando')) {
                chatWindow.removeChild(chatWindow.lastChild);
            }
            addMessage(`Lo siento, ocurri√≥ un error: ${error.message}`, 'error-message');
        }
    }

    function showDetails(index) {
        const item = allResults[index];
        if (!item) return;
        let detailsHTML = '';
        for (const key in item) {
            if (key !== 'id') {
                detailsHTML += `<div class="ficha-detalle"><strong>${key.replace(/_/g, ' ')}:</strong> ${item[key] || 'N/A'}</div>`;
            }
        }
        modalBody.innerHTML = detailsHTML;
        modal.style.display = "block";
    }
</script>

</body>
</html>
