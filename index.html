<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Base de Datos v4 (Conversacional y Paginado)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        /* Estilos Base */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px 0; }
        .chat-container { width: 90%; max-width: 800px; height: 90vh; min-height: 600px; background: white; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 18px; max-width: 95%; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .ia-message { background-color: #e9e9eb; color: #333; align-self: flex-start; }
        .error-message { background-color: #ffebee; color: #c62828; border: 1px solid #c62828; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; align-items: center; }
        #user-input { flex-grow: 1; padding: 12px 15px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px; resize: none; }
        
        /* Botones de Acci√≥n */
        .action-button {
            background: #007bff; color: white; border: none; border-radius: 50%;
            width: 45px; height: 45px; margin-left: 10px; font-size: 20px;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: background-color 0.2s, transform 0.2s;
            flex-shrink: 0; /* Evita que se encojan en pantallas peque√±as */
        }
        .action-button:hover { background-color: #0056b3; }
        #mic-button.recording { background-color: #dc3545; transform: scale(1.1); }

        /* Estilos de Tabla y Paginaci√≥n */
        .tabla-wrapper { overflow-x: auto; margin-top: 10px; }
        .tabla-resultados { width: 100%; border-collapse: collapse; font-size: 14px; min-width: 500px; }
        .tabla-resultados th, .tabla-resultados td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .tabla-resultados th { background-color: #f2f2f2; font-weight: 600; }
        .tabla-resultados tr:hover { background-color: #e9ecef; }
        .ver-mas-btn { background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline; }
        
        /* Bot√≥n de Cargar M√°s */
        .load-more-container { text-align: center; padding: 10px 0; }
        #load-more-button {
            background-color: #28a745; color: white; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.2s;
        }
        #load-more-button:hover { background-color: #1e7e34; }
        #load-more-button:disabled { background-color: #6c757d; cursor: not-allowed; }

        /* Estilos de Modal (sin cambios) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 10px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .ficha-detalle { font-size: 16px; margin-bottom: 8px; }
        .ficha-detalle strong { color: #333; min-width: 120px; display: inline-block; }

        /* Responsividad */
        @media (max-width: 600px) {
            body { padding: 0; }
            .chat-container { width: 100%; height: 100vh; min-height: auto; border-radius: 0; }
            #input-area { padding: 10px; }
            #user-input { font-size: 14px; padding: 10px 12px; }
            .action-button { width: 40px; height: 40px; font-size: 18px; }
            .message { max-width: 90%; }
            .tabla-resultados { font-size: 12px; }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Escribe o presiona el micr√≥fono...">
        <button id="mic-button" class="action-button">üé§</button>
        <button id="send-button" class="action-button">‚Üí</button>
    </div>
</div>

<div id="detailsModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>Detalles Completos del Registro</h3>
    <div id="modal-body"></div>
  </div>
</div>

<script>
    // --- CONFIGURACI√ìN Y CONSTANTES ---
    const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey );

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const micButton = document.getElementById('mic-button');
    const modal = document.getElementById('detailsModal');
    const modalBody = document.getElementById('modal-body');
    const closeBtn = document.querySelector('.close-btn');
    
    // Variables para la paginaci√≥n
    const LIMIT = 100;
    let currentOffset = 0;
    let currentPlan = null; // Almacena el plan de consulta de la IA para "Cargar M√°s"
    let allResults = []; // Almacena los resultados de la p√°gina actual para el modal
    let totalCount = 0; // Almacena el total de registros encontrados

    // --- L√ìGICA DE RECONOCIMIENTO DE VOZ (sin cambios funcionales) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let speechTimeout;
    let isRecording = false;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'es-ES';
        recognition.interimResults = true;

        recognition.onresult = (event) => {
            clearTimeout(speechTimeout);
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            
            userInput.value = finalTranscript + interimTranscript;

            speechTimeout = setTimeout(() => {
                stopRecordingAndSend();
            }, 2500);
        };

        recognition.onerror = (event) => {
            console.error('Error en el reconocimiento de voz:', event.error);
            addMessage(`Error de micr√≥fono: ${event.error}`, 'error-message');
            stopRecording();
        };

    } else {
        micButton.style.display = 'none';
        console.warn('La API de Reconocimiento de Voz no es compatible con este navegador.');
    }

    function toggleRecording() {
        if (!recognition) return;
        isRecording ? stopRecording() : startRecording();
    }

    function startRecording() {
        isRecording = true;
        micButton.classList.add('recording');
        micButton.textContent = '...';
        userInput.placeholder = 'Escuchando...';
        recognition.start();
    }

    function stopRecording() {
        if (!isRecording) return;
        isRecording = false;
        micButton.classList.remove('recording');
        micButton.textContent = 'üé§';
        userInput.placeholder = 'Escribe o presiona el micr√≥fono...';
        recognition.stop();
        clearTimeout(speechTimeout);
    }

    function stopRecordingAndSend() {
        if (!isRecording) return;
        stopRecording();
        setTimeout(() => {
            if (userInput.value.trim()) {
                handleUserMessage();
            }
        }, 100);
    }

    micButton.addEventListener('click', toggleRecording);

    // --- L√ìGICA DEL CHAT Y PAGINACI√ìN ---
    document.addEventListener('DOMContentLoaded', () => {
        addMessage("¬°Hola! Soy Manu, tu asistente analista. ¬øQu√© paciente o fecha te gustar√≠a buscar hoy?", 'ia-message');
    });

    sendButton.addEventListener('click', handleUserMessage);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleUserMessage(); } });
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } };

    function addMessage(content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);
        messageDiv.innerHTML = content;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Funci√≥n principal para manejar la consulta
    async function handleUserMessage(isLoadMore = false) {
        const pregunta = isLoadMore ? currentPlan.pregunta : userInput.value.trim();
        if (!pregunta) return;

        if (!isLoadMore) {
            addMessage(pregunta, 'user-message');
            userInput.value = '';
            currentOffset = 0; // Reiniciar offset para una nueva b√∫squeda
            currentPlan = null;
            totalCount = 0;
        }
        
        addMessage('<span class="thinking">Analizando...</span>', 'ia-message');

        try {
            // 1. Obtener el plan de la IA (solo si es una nueva b√∫squeda)
            let plan;
            if (!isLoadMore) {
                const { data: iaResponse, error: planError } = await supabase.functions.invoke('chat-con-ia', { body: { pregunta } });
                if (planError) throw planError;
                
                // La respuesta de la funci√≥n de Supabase ya viene parseada en iaResponse.data
                const parsedResponse = iaResponse;
                
                // Si la IA responde con una charla, no hay plan, solo respuesta.
                if (parsedResponse.tipo === 'charla') {
                    chatWindow.removeChild(chatWindow.lastChild);
                    addMessage(parsedResponse.respuesta, 'ia-message');
                    return;
                }
                
                plan = parsedResponse.plan;
                
                currentPlan = { ...plan, pregunta: pregunta }; // Guardar el plan para futuras paginaciones
            } else {
                plan = currentPlan;
            }
            
            // 2. Ejecutar la consulta a la base de datos con paginaci√≥n
            let query = supabase.from(plan.tabla).select(plan.columnas, { count: 'exact' });
            
            // Aplicar filtros
            if (plan.filtros) {
                plan.filtros.forEach(filtro => { 
                    // El operador 'ilike' de la IA se mapea a 'ilike' en Supabase.
                    // Supabase usa .eq, .gt, .lt, .ilike, etc.
                    query = query[filtro.operador](filtro.columna, filtro.valor); 
                });
            }
            
            // Aplicar rango (paginaci√≥n)
            const start = currentOffset;
            const end = currentOffset + LIMIT - 1;
            query = query.range(start, end);
            
            const { data: resultados, error: dbError, count } = await query;
            if (dbError) throw dbError;
            
            chatWindow.removeChild(chatWindow.lastChild); // Eliminar "Analizando..."

            // 3. Mostrar resultados
            if (count !== null) {
                totalCount = count;
            }

            if (!resultados || resultados.length === 0) {
                addMessage(`No encontr√© m√°s resultados para tu consulta. Total encontrados: ${totalCount}.`, 'ia-message');
                currentPlan = null; // Detener la paginaci√≥n
            } else {
                allResults = resultados; // Reemplazar resultados para el modal
                
                const tablaHTML = createResultsTable(resultados, start, totalCount);
                addMessage(tablaHTML, 'ia-message');
                
                // Actualizar offset y mostrar bot√≥n de "Cargar M√°s" si es necesario
                currentOffset += resultados.length;
                updateLoadMoreButton();
            }

        } catch (error) {
            console.error('Error en el proceso:', error);
            if (chatWindow.lastChild && chatWindow.lastChild.textContent.includes('Analizando')) {
                chatWindow.removeChild(chatWindow.lastChild);
            }
            addMessage(`Lo siento, ocurri√≥ un error: ${error.message}`, 'error-message');
            currentPlan = null;
        }
    }

    function createResultsTable(resultados, start, totalCount) {
        const end = start + resultados.length;
        
        let tableContent = resultados.map((paciente, index) => `
            <tr>
                <td>${paciente.PACIENTE || 'N/A'}</td>
                <td>${paciente.FecAte ? new Date(paciente.FecAte + 'T00:00:00').toLocaleDateString('es-ES') : 'N/A'}</td>
                <td>S/ ${paciente.CostoTotal || '0.00'}</td>
                <td><button class="ver-mas-btn" onclick="showDetails(${index})">Ver m√°s</button></td>
            </tr>
        `).join('');

        const tablaHTML = `
            <p>Mostrando registros ${start + 1} a ${end} de ${totalCount} encontrados.</p>
            <div class="tabla-wrapper">
                <table class="tabla-resultados">
                    <thead><tr><th>Paciente</th><th>Fecha Atenci√≥n</th><th>Costo</th><th>Acci√≥n</th></tr></thead>
                    <tbody>${tableContent}</tbody>
                </table>
            </div>
            <div class="load-more-container" id="load-more-container"></div>
        `;
        return tablaHTML;
    }

    function updateLoadMoreButton() {
        const loadMoreContainer = document.getElementById('load-more-container');
        if (!loadMoreContainer) return;

        loadMoreContainer.innerHTML = ''; // Limpiar contenido anterior

        if (currentOffset < totalCount && currentPlan) {
            const button = document.createElement('button');
            button.id = 'load-more-button';
            button.textContent = `Cargar Siguientes ${Math.min(LIMIT, totalCount - currentOffset)} Registros`;
            button.onclick = () => handleUserMessage(true);
            loadMoreContainer.appendChild(button);
        }
    }

    function showDetails(index) {
        const item = allResults[index];
        if (!item) return;
        let detailsHTML = '';
        for (const key in item) {
            if (key !== 'id') {
                detailsHTML += `<div class="ficha-detalle"><strong>${key.replace(/_/g, ' ')}:</strong> ${item[key] || 'N/A'}</div>`;
            }
        }
        modalBody.innerHTML = detailsHTML;
        modal.style.display = "block";
    }
</script>

</body>
</html>
