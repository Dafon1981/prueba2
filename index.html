<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción con Chat IA v2.2 (Horarios Estables)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        /* --- Estilos (sin cambios, solo se añaden los de horario ) --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; }
        #video-background { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; filter: brightness(0.4); }
        .main-container { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; background: url('https://esiklpxyectbekxvajnw.supabase.co/storage/v1/object/public/fondos/recepcion.jpg' ) no-repeat center center fixed; background-size: cover; }
        #login-view { text-align: center; color: white; background: rgba(0, 0, 0, 0.6); padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 400px; }
        .chat-container { width: 90%; max-width: 800px; height: 90vh; background: rgba(255, 255, 255, 0.95); border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 18px; max-width: 95%; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .ia-message { background-color: #e9e9eb; color: #333; align-self: flex-start; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 10px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .doctor-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin-bottom: 10px; }
        .doctor-modal-content { max-width: 450px; }
        .doctor-modal-body { text-align: center; }
        .doctor-modal-body img.doctor-photo { max-width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 15px; border: 3px solid #eee; }
        .doctor-modal-body h2 { margin: 0 0 5px 0; }
        .doctor-modal-body p { margin: 0 0 15px 0; color: #666; }
        .schedule-section { text-align: left; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .schedule-section h3 { margin: 0 0 10px 0; font-size: 1.1em; color: #333; }
        .schedule-day { display: grid; grid-template-columns: 100px 1fr; align-items: center; margin-bottom: 8px; font-size: 0.95em; }
        .schedule-day strong { font-weight: 600; }
        .schedule-slots { display: flex; flex-direction: column; gap: 5px; }
        .slot { padding: 4px 8px; border-radius: 4px; background-color: #f1f3f5; }
        .slot.horario-actual { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; font-weight: bold; }
        .slot.horario-actual::before { content: '●'; margin-right: 6px; color: #28a745; }
        .slot.horario-proximo { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
    <!-- HTML existente (sin cambios) -->
    <video autoplay muted loop id="video-background"><!-- ... --></video>
    <div class="main-container">
        <div id="login-view"><!-- ... --></div>
        <div id="chat-view" class="chat-container" style="display: none;"><!-- ... --></div>
    </div>
    <div id="detailsModal" class="modal"><!-- ... --></div>
    <div id="doctorModal" class="modal">
      <div class="modal-content doctor-modal-content">
        <span class="close-btn" id="close-doctor-modal">&times;</span>
        <div id="doctor-modal-body"></div>
      </div>
    </div>

    <script>
        // --- CONFIGURACIÓN Y ELEMENTOS GLOBALES (sin cambios) ---
        const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey );
        // ... (resto de elementos sin cambios)
        let allResults = [];
        let allDoctorResults = [];
        let conversationHistory = [];

        // --- LÓGICA DE LOGIN Y CHAT (RESTAURADA A LA VERSIÓN FUNCIONAL) ---
        // ... (Todo el código de login, speech recognition, y los listeners está aquí, intacto)

        async function handleUserMessage() {
            const pregunta = userInput.value.trim();
            if (!pregunta) return;
            addMessage(pregunta, 'user-message');
            userInput.value = '';
            conversationHistory.push({ role: 'user', content: pregunta });
            addMessage('<span class="thinking">Analizando...</span>', 'ia-message');

            try {
                const { data: iaResponse, error: planError } = await supabase.functions.invoke('chat-con-ia', {
                    body: { pregunta: pregunta, historial: conversationHistory.slice(-4) } 
                });
                if (planError) throw planError;
                chatWindow.removeChild(chatWindow.lastChild);

                if (iaResponse.tipo === 'charla') {
                    addMessage(iaResponse.respuesta, 'ia-message');
                    conversationHistory.push({ role: 'assistant', content: iaResponse.respuesta });
                } else if (iaResponse.tipo === 'consulta_db') {
                    const plan = iaResponse.plan;
                    let query = supabase.from(plan.tabla).select(plan.columnas);
                    if (plan.filtros) { plan.filtros.forEach(filtro => { query = query[filtro.operador](filtro.columna, filtro.valor); }); }
                    if (plan.limite) { query = query.limit(plan.limite); }

                    const { data: resultados, error: dbError, count } = await query.select(plan.accion === 'count' ? '*' : plan.columnas, { count: plan.accion === 'count' ? 'exact' : null });
                    if (dbError) throw dbError;

                    let iaContent;
                    if (plan.accion === 'count') {
                        iaContent = `Encontré un total de <strong>${count}</strong> registros.`;
                        addMessage(iaContent, 'ia-message');
                    } else if (!resultados || resultados.length === 0) {
                        iaContent = 'No encontré resultados para tu consulta.';
                        addMessage(iaContent, 'ia-message');
                    } else {
                        if (plan.tabla === 'doctores') {
                            mostrarResultadosDoctores(resultados);
                            iaContent = `Encontré ${resultados.length} doctor(es).`;
                        } else {
                            mostrarResultadosPacientes(resultados);
                            iaContent = `Encontré ${resultados.length} resultado(s).`;
                        }
                    }
                    conversationHistory.push({ role: 'assistant', content: iaContent });
                } else {
                    throw new Error("La respuesta de la IA no tiene el formato esperado.");
                }
            } catch (error) {
                console.error('Error en el proceso:', error);
                if (chatWindow.lastChild && chatWindow.lastChild.textContent.includes('Analizando')) {
                    chatWindow.removeChild(chatWindow.lastChild);
                }
                addMessage(`Lo siento, ocurrió un error: ${error.message}`, 'error-message');
            }
        }

        // --- LÓGICA PARA MOSTRAR PACIENTES (sin cambios) ---
        function mostrarResultadosPacientes(resultados) { /* ...código sin cambios... */ }
        function showPatientDetails(index) { /* ...código sin cambios... */ }

        // --- LÓGICA PARA MOSTRAR DOCTORES (sin cambios en la tarjeta inicial) ---
        function mostrarResultadosDoctores(resultados) {
            allDoctorResults = resultados;
            const cardsHTML = `
                <p>He encontrado los siguientes doctores:</p>
                ${resultados.map((doc, index) => `
                    <div class="doctor-card">
                        <h4>${doc.nombre || 'Sin nombre'}</h4>
                        <p><strong>RNE:</strong> ${doc.rne || 'N/A'} | <strong>Especialidad:</strong> ${doc.especialidad || 'N/A'}</p>
                        <button class="ver-mas-btn" onclick="showDoctorDetails(${index})">Ver Ficha Completa</button>
                    </div>
                `).join('')}`;
            addMessage(cardsHTML, 'ia-message');
        }

        // ======================================================
        // ¡NUEVA Y MEJORADA FUNCIÓN PARA MOSTRAR DETALLES DEL DOCTOR!
        // ======================================================
        async function showDoctorDetails(index) {
            const doc = allDoctorResults[index];
            if (!doc) return;

            // Pre-poblar el modal con la información básica mientras se cargan los horarios
            const defaultImage = 'https://esiklpxyectbekxvajnw.supabase.co/storage/v1/object/public/utils/default-avatar.png';
            let detailsHTML = `
                <img src="${doc.foto || defaultImage}" alt="Foto de ${doc.nombre}" class="doctor-photo">
                <h2>${doc.nombre || 'Sin nombre'}</h2>
                <p><strong>Especialidad:</strong> ${doc.especialidad || 'N/A'} | <strong>RNE:</strong> ${doc.rne || 'N/A'}</p>
                <div class="schedule-section" id="schedule-section-${doc.id}">
                    <h3>Horario Semanal</h3>
                    <p><em>Cargando horario...</em></p>
                </div>
            `;
            doctorModalBody.innerHTML = detailsHTML;
            doctorModal.style.display = "block";

            // --- ¡NUEVA CONSULTA AISLADA PARA LOS HORARIOS! ---
            const { data: horarios, error } = await supabase
                .from('horarios_doctores' )
                .select('dia_semana, hora_inicio, hora_fin')
                .eq('doctor_id', doc.id);

            const scheduleSection = document.getElementById(`schedule-section-${doc.id}`);
            if (error || !horarios || horarios.length === 0) {
                scheduleSection.innerHTML = '<h3>Horario Semanal</h3><p><em>No hay horarios registrados para este doctor.</em></p>';
                return;
            }
            
            // --- Lógica para procesar y mostrar el horario (igual que antes) ---
            const diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            const horariosPorDia = new Array(7).fill(null).map(() => []);
            
            horarios.forEach(slot => {
                horariosPorDia[slot.dia_semana].push({
                    inicio: slot.hora_inicio.slice(0, 5),
                    fin: slot.hora_fin.slice(0, 5)
                });
            });

            const ahora = new Date();
            const diaActual = ahora.getDay();
            const horaActual = ahora.toTimeString().slice(0, 5);
            let proximoSlotEncontrado = false;

            const horarioHTML = horariosPorDia.map((slots, diaIndex) => {
                if (slots.length === 0) return '';
                
                const slotsHTML = slots.sort((a, b) => a.inicio.localeCompare(b.inicio)).map(slot => {
                    let clase = 'slot';
                    if (diaIndex === diaActual && horaActual >= slot.inicio && horaActual < slot.fin) {
                        clase += ' horario-actual';
                        proximoSlotEncontrado = true;
                    } else if (!proximoSlotEncontrado && (diaIndex > diaActual || (diaIndex === diaActual && horaActual < slot.inicio))) {
                        clase += ' horario-proximo';
                        proximoSlotEncontrado = true;
                    }
                    return `<div class="${clase}">${slot.inicio} - ${slot.fin}</div>`;
                }).join('');

                return `<div class="schedule-day"><strong>${diasSemana[diaIndex]}</strong><div class="schedule-slots">${slotsHTML}</div></div>`;
            }).join('');

            scheduleSection.innerHTML = `<h3>Horario Semanal</h3>${horarioHTML}`;
        }
        
        // El resto del script (login, speech recognition, etc.) permanece igual y funcional
        // ... (código original de login, mic, etc.)
    </script>
</body>
