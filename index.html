        .doctor-modal-body { text-align: center; }
        .doctor-modal-body img.doctor-photo { max-width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 15px; border: 3px solid #eee; }
        .doctor-modal-body h2 { margin: 0 0 5px 0; }

        .slot.horario-actual::before { content: '‚óè'; margin-right: 6px; color: #28a745; }
        .slot.horario-proximo { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>

    <video autoplay muted loop id="video-background">
        <source src="https://esiklpxyectbekxvajnw.supabase.co/storage/v1/object/public/videos/pexels-tima-miroshnichenko-6706335%20(1080p   ).mp4" type="video/mp4">
    </video>

    <div class="main-container">
        <div id="login-view">
            <h1>Recepci√≥n de Emergencia</h1>
            <div class="input-group"><input type="text" id="username" placeholder="Usuario" required></div>
            <div class="input-group"><input type="password" id="password" placeholder="Contrase√±a" required></div>
            <button id="login-button" class="login-button">Entrar</button>

            <a href="https://wa.me/51967188120?text=Hola,%20necesito%20una%20clave%20de%20ingreso%20para%20el%20sistema." target="_blank" class="whatsapp-link">No tienes usuario</a>

            <div id="chat-window"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Escribe o presiona el micr√≥fono..."><button id="mic-button" class="action-button">üé§</button><button id="send-button" class="action-button">‚Üí</button>
            </div>

    <div id="detailsModal" class="modal">
      <div class="modal-content">

    <div id="doctorModal" class="modal">
      <div class="modal-content doctor-modal-content">
        <span class="close-btn" id="close-doctor-modal">&times;</span>
        <div id="doctor-modal-body"></div>
      </div>
    </div>

    <script>
        // --- C√ìDIGO ORIGINAL ESTABLE (v2.1 ) ---
        const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey  );

        const loginView = document.getElementById('login-view');
        const videoBackground = document.getElementById('video-background');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        
        const chatView = document.getElementById('chat-view');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        
        const patientModal = document.getElementById('detailsModal');
        const patientModalBody = document.getElementById('modal-body');
        const closePatientBtn = document.getElementById('close-patient-modal');
        
        const doctorModal = document.getElementById('doctorModal');
        const doctorModalBody = document.getElementById('doctor-modal-body');
        const closeDoctorBtn = document.getElementById('close-doctor-modal');

        let allResults = [];
        let allDoctorResults = [];
        let conversationHistory = [];

        loginButton.addEventListener('click', async () => {
            const user = usernameInput.value.trim();
            const pass = passwordInput.value.trim();
            if (!user || !pass) { errorMessage.textContent = 'Por favor, ingrese usuario y contrase√±a.'; return; }
            errorMessage.textContent = 'Verificando...';

            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('usuario', user)
                    .eq('clave', pass)
                    .single();

                if (error && error.code !== 'PGRST116') throw error;

                if (data) {
                    loginView.style.display = 'none';
                    videoBackground.style.display = 'none';
                    chatView.style.display = 'flex';
                    addMessage("¬°Hola! Soy Manu, tu asistente analista. ¬øQu√© informaci√≥n necesitas hoy?", 'ia-message');
                } else {
                    errorMessage.textContent = 'Usuario o contrase√±a incorrectos.';
                }
            } catch (error) {
                console.error('Error en el login:', error);
                errorMessage.textContent = 'Error al conectar con el servidor.';
            }
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let speechTimeout;
        let isRecording = false;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true; recognition.lang = 'es-ES'; recognition.interimResults = true;
            recognition.onresult = (event) => {
                clearTimeout(speechTimeout);
                let interimTranscript = ''; let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) { finalTranscript += event.results[i][0].transcript; } 
                    else { interimTranscript += event.results[i][0].transcript; }
                }
                userInput.value = finalTranscript + interimTranscript;
                speechTimeout = setTimeout(() => { stopRecordingAndSend(); }, 2500);
            };
            recognition.onerror = (event) => { console.error('Error en el reconocimiento de voz:', event.error); addMessage(`Error de micr√≥fono: ${event.error}`, 'error-message'); stopRecording(); };
        } else { micButton.style.display = 'none'; }
        function toggleRecording() { if (!recognition) return; isRecording ? stopRecording() : startRecording(); }
        function startRecording() { isRecording = true; micButton.classList.add('recording'); micButton.textContent = '...'; userInput.placeholder = 'Escuchando...'; recognition.start(); }
        function stopRecording() { if (!isRecording) return; isRecording = false; micButton.classList.remove('recording'); micButton.textContent = 'üé§'; userInput.placeholder = 'Escribe o presiona el micr√≥fono...'; recognition.stop(); clearTimeout(speechTimeout); }
        function stopRecordingAndSend() { if (!isRecording) return; stopRecording(); setTimeout(() => { if (userInput.value.trim()) { handleUserMessage(); } }, 100); }
        
        micButton.addEventListener('click', toggleRecording);
        sendButton.addEventListener('click', handleUserMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleUserMessage(); } });
        closePatientBtn.onclick = () => patientModal.style.display = "none";
        closeDoctorBtn.onclick = () => doctorModal.style.display = "none";
        window.onclick = (event) => { 
            if (event.target == patientModal) { patientModal.style.display = "none"; }
            if (event.target == doctorModal) { doctorModal.style.display = "none"; }
        };

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.innerHTML = content;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function handleUserMessage() {
            const pregunta = userInput.value.trim();
            if (!pregunta) return;
            addMessage(pregunta, 'user-message');
            userInput.value = '';
            conversationHistory.push({ role: 'user', content: pregunta });
            addMessage('<span class="thinking">Analizando...</span>', 'ia-message');

            try {
                const { data: iaResponse, error: planError } = await supabase.functions.invoke('chat-con-ia', {
                    body: { pregunta: pregunta, historial: conversationHistory.slice(-4) } 
                });
                if (planError) throw planError;
                chatWindow.removeChild(chatWindow.lastChild);

                if (iaResponse.tipo === 'charla') {
                    addMessage(iaResponse.respuesta, 'ia-message');
                    conversationHistory.push({ role: 'assistant', content: iaResponse.respuesta });
                } else if (iaResponse.tipo === 'consulta_db') {
                    const plan = iaResponse.plan;
                    let query = supabase.from(plan.tabla).select(plan.columnas);
                    if (plan.filtros) { plan.filtros.forEach(filtro => { query = query[filtro.operador](filtro.columna, filtro.valor); }); }
                    if (plan.limite) { query = query.limit(plan.limite); }

                    const { data: resultados, error: dbError, count } = await query.select(plan.accion === 'count' ? '*' : plan.columnas, { count: plan.accion === 'count' ? 'exact' : null });
                    if (dbError) throw dbError;

                    let iaContent;
                    if (plan.accion === 'count') {
                        iaContent = `Encontr√© un total de <strong>${count}</strong> registros.`;
                        addMessage(iaContent, 'ia-message');
                    } else if (!resultados || resultados.length === 0) {
                        iaContent = 'No encontr√© resultados para tu consulta.';
                        addMessage(iaContent, 'ia-message');
                    } else {
                        if (plan.tabla === 'doctores') {
                            mostrarResultadosDoctores(resultados);
                            iaContent = `Encontr√© ${resultados.length} doctor(es).`;
                        } else {
                            mostrarResultadosPacientes(resultados);
                            iaContent = `Encontr√© ${resultados.length} resultado(s).`;
                        }
                    }
                    conversationHistory.push({ role: 'assistant', content: iaContent });
                } else {
                    throw new Error("La respuesta de la IA no tiene el formato esperado.");
                }
            } catch (error) {
                console.error('Error en el proceso:', error);
                if (chatWindow.lastChild && chatWindow.lastChild.textContent.includes('Analizando')) {
                    chatWindow.removeChild(chatWindow.lastChild);
                }
                addMessage(`Lo siento, ocurri√≥ un error: ${error.message}`, 'error-message');
            }
        }

        function mostrarResultadosPacientes(resultados) {
            allResults = resultados;
            const tablaHTML = `
                <p>Aqu√≠ tienes un resumen:</p>
                <table class="tabla-resultados">
                    <thead><tr><th>Paciente</th><th>Fecha Atenci√≥n</th><th>Costo</th><th>Acci√≥n</th></tr></thead>
                    <tbody>
                        ${resultados.map((paciente, index) => `
                            <tr>
                                <td>${paciente.PACIENTE || 'N/A'}</td>
                                <td>${paciente.FecAte ? new Date(paciente.FecAte + 'T00:00:00').toLocaleDateString('es-ES') : 'N/A'}</td>
                                <td>S/ ${paciente.CostoTotal || '0.00'}</td>
                                <td><button class="ver-mas-btn" onclick="showPatientDetails(${index})">Ver m√°s</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>`;
            addMessage(tablaHTML, 'ia-message');
        }

        function showPatientDetails(index) {
            const item = allResults[index];
            if (!item) return;
            let detailsHTML = '';
            for (const key in item) {
                if (key !== 'id') {
                    detailsHTML += `<div class="ficha-detalle"><strong>${key.replace(/_/g, ' ')}:</strong> ${item[key] || 'N/A'}</div>`;
                }
            }
            patientModalBody.innerHTML = detailsHTML;
            patientModal.style.display = "block";
        }

        function mostrarResultadosDoctores(resultados) {
            allDoctorResults = resultados;
            const cardsHTML = `
                <p>He encontrado los siguientes doctores:</p>
                ${resultados.map((doc, index) => `
                    <div class="doctor-card">
                        <h4>${doc.nombre || 'Sin nombre'}</h4>
                        <p><strong>RNE:</strong> ${doc.rne || 'N/A'} | <strong>Especialidad:</strong> ${doc.especialidad || 'N/A'}</p>
                        <button class="ver-mas-btn" onclick="showDoctorDetails(${index})">Ver Ficha Completa</button>
                    </div>
                `).join('')}`;
            addMessage(cardsHTML, 'ia-message');
        }

        // =================================================================
        // --- ¬°AQU√ç COMIENZA LA √öNICA MODIFICACI√ìN: LA FUNCI√ìN showDoctorDetails! ---
        // =================================================================
        
        async function showDoctorDetails(index) {
            const doc = allDoctorResults[index];
            if (!doc) return;

            const defaultImage = 'https://esiklpxyectbekxvajnw.supabase.co/storage/v1/object/public/utils/default-avatar.png';
            
            // 1. Mostrar el modal INMEDIATAMENTE con la info b√°sica y un mensaje de carga.
            let initialHTML = `
                <img src="${doc.foto || defaultImage}" alt="Foto de ${doc.nombre}" class="doctor-photo">
                <h2>${doc.nombre || 'Sin nombre'}</h2>
                <p><strong>Especialidad:</strong> ${doc.especialidad || 'N/A'} | <strong>RNE:</strong> ${doc.rne || 'N/A'}</p>
                <div class="schedule-section" id="schedule-section-${doc.id}">
                    <h3>Horario Semanal</h3>
                    <p><em>Cargando horario...</em></p>
                </div>
                ${doc.firma ? `<img src="${doc.firma}" alt="Firma" class="firma-img" style="max-width: 200px; height: auto; border-radius: 0; border: none; border-top: 1px solid #ccc; padding-top: 10px; margin-top: 10px;">` : '<p><em>(Sin firma registrada )</em></p>'}
            `;
            doctorModalBody.innerHTML = initialHTML;
            doctorModal.style.display = "block";

            // 2. Realizar la consulta de horarios de forma AISLADA.
            const { data: horarios, error } = await supabase
                .from('horarios_doctores')
                .select('dia_semana, hora_inicio, hora_fin')
                .eq('doctor_id', doc.id);

            const scheduleContainer = document.getElementById(`schedule-section-${doc.id}`);
            if (error || !horarios || horarios.length === 0) {
                scheduleContainer.innerHTML = '<h3>Horario Semanal</h3><p><em>No hay horarios registrados para este doctor.</em></p>';
                return;
            }
            
            // 3. Procesar y renderizar el horario.
            const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
            const horariosPorDia = new Array(7).fill(null).map(() => []);
            horarios.forEach(slot => { horariosPorDia[slot.dia_semana].push({ inicio: slot.hora_inicio.slice(0, 5), fin: slot.hora_fin.slice(0, 5) }); });

            const ahora = new Date();
            const diaActual = ahora.getDay();
            const horaActual = ahora.toTimeString().slice(0, 5);
            let proximoSlotEncontrado = false;

            const horarioHTML = horariosPorDia.map((slots, diaIndex) => {
                if (slots.length === 0) return '';
                const slotsHTML = slots.sort((a, b) => a.inicio.localeCompare(b.inicio)).map(slot => {
                    let clase = 'slot';
                    if (diaIndex === diaActual && horaActual >= slot.inicio && horaActual < slot.fin) {
                        clase += ' horario-actual';
                        proximoSlotEncontrado = true;
                    } else if (!proximoSlotEncontrado && (diaIndex > diaActual || (diaIndex === diaActual && horaActual < slot.inicio))) {
                        clase += ' horario-proximo';
                        proximoSlotEncontrado = true;
                    }
                    return `<div class="${clase}">${slot.inicio} - ${slot.fin}</div>`;
                }).join('');
                return `<div class="schedule-day"><strong>${diasSemana[diaIndex]}</strong><div class="schedule-slots">${slotsHTML}</div></div>`;
            }).join('');

            // 4. Actualizar el contenido del modal con el horario ya procesado.
            scheduleContainer.innerHTML = `<h3>Horario Semanal</h3>${horarioHTML || '<p><em>No hay horarios registrados.</em></p>'}`;
        }
    </script>
