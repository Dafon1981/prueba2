 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Recepción de Emergencia</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* --- Los estilos son los mismos, no han cambiado --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .main-container { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; background: url('https://esiklpxyectbekxvajnw.supabase.co/storage/v1/object/public/fondos/recepcion.jpg' ) no-repeat center center fixed; background-size: cover; }
        .login-container { text-align: center; background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 400px; }
        .login-container h1 { font-size: 2.2em; margin-bottom: 30px; color: #333; }
        .login-container .input-group { margin-bottom: 20px; }
        .login-container input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .login-container .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .login-container .login-button:hover { background-color: #0056b3; }
        /* ¡NUEVO ESTILO! Para el botón cuando el login es exitoso */
        .login-container .login-button.success {
            background-color: #28a745; /* Verde de éxito */
            cursor: default;
        }
        .login-container #error-message { color: #c62828; margin-top: 15px; height: 20px; font-weight: 500; }
        .login-container .whatsapp-link { display: inline-block; margin-top: 20px; color: #0056b3; text-decoration: none; font-size: 14px; }
        .login-container .whatsapp-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="login-container">
            <h1>Recepción de Emergencia</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="text" id="password" placeholder="Clave" required>
            </div>
            <button id="login-button" class="login-button">Entrar</button>
            <p id="error-message"></p>
            <a href="https://wa.me/51967188120?text=Hola,%20necesito%20una%20clave%20de%20ingreso%20para%20el%20sistema." target="_blank" class="whatsapp-link">No tienes usuario</a>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey );

        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        const handleLogin = async () => {
            const user = usernameInput.value.trim();
            const pass = passwordInput.value.trim();

            if (!user || !pass) {
                errorMessage.textContent = 'Por favor, ingrese usuario y clave.';
                return;
            }
            errorMessage.textContent = 'Verificando...';
            loginButton.disabled = true; // Deshabilitamos el botón mientras se verifica

            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('usuario', user)
                    .eq('clave', pass)
                    .single();

                if (error && error.code !== 'PGRST116') throw error;

                if (data) {
                    // =================================================================
                    // ¡MEJORA DE UX! - Confirmación visual antes de redirigir.
                    // =================================================================
                    errorMessage.textContent = ''; // Limpiamos cualquier mensaje de error previo
                    loginButton.textContent = '¡Éxito!';
                    loginButton.classList.add('success'); // Añadimos la clase para ponerlo verde

                    // Esperamos 1 segundo para que el usuario vea el mensaje de éxito
                    setTimeout(() => {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        window.location.href = 'chat.html';
                    }, 1000); // 1000 milisegundos = 1 segundo

                } else {
                    errorMessage.textContent = 'Usuario o clave incorrectos.';
                    loginButton.disabled = false; // Habilitamos el botón de nuevo si falla
                }
            } catch (error) {
                console.error('Error detallado en el login:', error);
                errorMessage.textContent = 'Error al conectar con el servidor.';
                loginButton.disabled = false; // Habilitamos el botón de nuevo si falla
            }
        };

        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { handleLogin(); } });
        usernameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { handleLogin(); } });
    </script>

</body>
</html>
